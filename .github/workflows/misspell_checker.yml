name: Misspell checker
on:
  pull_request:
    types: [opened, synchronize]
    paths: ['_drafts/**', '_posts/**']
  push:
    paths: ['_drafts/**', '_posts/**']

jobs:
  misspell:
    name: Misspell checker
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Check misspell
        uses: reviewdog/action-misspell@v1
        with:
          fail_on_error: true
          filter_mode: diff_context
          level: error
          locale: US
          pattern: "*.md"
          reporter: github-check
